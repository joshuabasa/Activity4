<!DOCTYPE html>
<html>
<title>College Grade Converter</title>
<head>
	<link rel="stylesheet" type="text/css" href="design.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
</head>

<body>
	<main>
	<h1>GRADE CONVERTER</h1>
	<h3>Enter Grade</h3>
	<input type="number" id="Gr" name="Gr">
	<button onclick ="gradeConverter()"> Convert </button>
	<p id = "gradeNum"> </p>

</main>
		
	<script type="text/javascript">
		function gradeConverter(){
		var Gr =document.getElementById("Gr").value;

		if(Gr >=50 && Gr <=74){
			document.getElementById("gradeNum").innerHTML = "Your GRADE of "+ Gr + " is equivalent to 5.00";

		}else if(Gr >=75 && Gr <=76){
			document.getElementById("gradeNum").innerHTML = "Your GRADE of "+ Gr + " is equivalent to 3.00";


		}else if(Gr >=76 && Gr <=79){
			document.getElementById("gradeNum").innerHTML = "Your GRADE of "+ Gr + " is equivalent to 3.00";


		}else if(Gr >=80 && Gr <=82){
			document.getElementById("gradeNum").innerHTML = "Your GRADE of "+ Gr + " is equivalent to 2.75";


		}else if(Gr >=83 && Gr <=85){
			document.getElementById("gradeNum").innerHTML = "Your GRADE of "+ Gr + " is equivalent to 2.25";


		}else if(Gr >=86 && Gr <=89){
			document.getElementById("gradeNum").innerHTML = "Your GRADE of "+ Gr + " is equivalent to 2.00";


		}else if(Gr >=90 && Gr <=92){
			document.getElementById("gradeNum").innerHTML = "Your GRADE of "+ Gr + " is equivalent to 1.75";


		}else if(Gr >=93 && Gr <=95){
			document.getElementById("gradeNum").innerHTML = "Your GRADE of "+ Gr + " is equivalent to 1.50";


		}else if(Gr >=96 && Gr <=98){
			document.getElementById("gradeNum").innerHTML = "Your GRADE of "+ Gr + " is equivalent to 1.25";


		}else if(Gr >=99 && Gr <=100){
			document.getElementById("gradeNum").innerHTML = "Your GRADE of "+ Gr + " is equivalent to 1.00";


		}else{
			document.getElementById("gradeNum").innerHTML = "Grade of " + Gr + " is INVALID!";
		}
	}			
	</script>	
</body>

</html>
